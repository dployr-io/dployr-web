name: release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build dployr-web
        run: pnpm run build

      - name: Pack static bundle
        run: |
          TAG="${{ github.ref_name }}"
          TARBALL="dployr-web-${TAG}.tar.gz"
          mkdir -p artifacts
          tar -czf "artifacts/${TARBALL}" -C dist .
          echo "TARBALL=artifacts/${TARBALL}" >> "$GITHUB_ENV"

      - name: Create GitHub Release and upload tarball
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: ${{ env.TARBALL }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/dployr-io/dployr-web:${{ github.ref_name }}
            ghcr.io/dployr-io/dployr-web:latest
